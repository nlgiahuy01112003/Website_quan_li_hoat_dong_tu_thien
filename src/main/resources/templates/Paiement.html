<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link th:href="@{/css/stylePayement.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<div class="container">

    <form action="">
        <p class="back"> <a th:href="@{/}"><i class="fa-solid fa-arrow-left"></i>Quay về trang chủ </a></p>
        <div class="pay">
            <span>số tiền $ :</span>
            <input type="number" min="0" max="10000" class="money" required>
        </div>
        <div class="row">

            <div class="col">

                <h3 class="title">Địa chỉ thanh toán</h3>

                <div class="inputBox">
                    <span>Tên đầy đủ:</span>
                    <input type="text" placeholder="teddy cabrel" required>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>Địa chỉ :</span>
                    <input type="text" placeholder="6400 16e Avenue" required>
                </div>
                <div class="inputBox">
                    <span>Thành phố :</span>
                    <input type="text" placeholder="Montreal" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Quê quán :</span>
                        <input type="text" placeholder="Canada" required>
                    </div>
                    <div class="inputBox">
                        <span>Mã code :</span>
                        <input type="text" placeholder="H1x 2s9" required>
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Chuyển Khoản</h3>

                <div class="inputBox">
                    <span>Thẻ được chấp nhận :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Tên trên thẻ :</span>
                    <input type="text" placeholder="mr. john deo" required>
                </div>
                <div class="inputBox">
                    <span>Mã số thẻ :</span>
                    <input type="number" min="0" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Tháng hết hạn :</span>
                    <input type="text"  placeholder="january" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Năm hết hạn:</span>
                        <input type="number" min="2024" max="2034" placeholder="2028" required>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="number" placeholder="1234" required>
                    </div>
                </div>

            </div>

        </div>

        <input type="submit" value="proceed to checkout" class="submit">

    </form>

</div>

</body>
</html>
