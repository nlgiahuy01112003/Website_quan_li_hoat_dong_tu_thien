<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Participation - ProjetWeb</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
</head>
<body>
<div class="container-fluid">
    <div>
        <h2 class="text-center m-3" th:text="${project.title}"></h2>
    </div>
    <div class="container-fluid">
        <div class="border border-secondary rounded p-3">
            <div class="container">
                <div class="form-group row">
                    <div class="left" th:style="'background-image: url(' + @{/images/} + ${project.photoUrl} + ');'"></div>
                    <div class="right">
                        <form th:action="@{/participate}" method="post">
                            <input type="hidden" name="projectId" th:value="${project.id}">

                            <div class="border border-secondary rounded p-3">
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label" for="customerName">Customer Name:</label>
                                    <input type="text" id="customerName" name="customerName" required>
                                </div>
                                <div class="form-group row">
                                    <label for="phone">Phone:</label>
                                    <input type="text" id="phone" name="phone" required>
                                </div>
                                <div class="form-group row">
                                    <label for="address">Address:</label>
                                    <input type="text" id="address" name="address" required>
                                </div>
                                <div class="form-group row">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group row">
                                    <label for="amount">Amount to Participate:</label>
                                    <input type="number" id="amount" name="amount" min="1" step="0.01" value="1" required>
                                </div>
                                <div class="form-group row">
                                    <label for="comment">Comment:</label>
                                    <textarea id="comment" name="comment"></textarea>
                                </div>
                                <button class="btn btn-primary" type="submit">Participate</button>
                            </div>
                        </form>

                        <a th:href="@{/Projet}">
                            <button class="btn btn-secondary" type="button">Go back</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
