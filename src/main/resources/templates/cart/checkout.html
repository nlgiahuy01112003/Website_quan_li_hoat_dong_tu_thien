<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Place Order'">Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/www/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/www/vendor/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/www/css/site.css"/>
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Place Your Order</h1>
    <form th:action="@{/order/submit}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">Your Name:</label>
            <input type="text" id="customerName" name="customerName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="customerAddress" class="form-label">Your Address:</label>
            <input type="text" id="customerAddress" name="customerAddress" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="customerPhone" class="form-label">Your Phone Number:</label>
            <input type="text" id="customerPhone" name="customerPhone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="customerNote" class="form-label">Your Note:</label>
            <input type="text" id="customerNote" name="customerNote" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
