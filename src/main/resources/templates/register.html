<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetWeb - Connexion</title>
    <link th:href="@{/css/styleConnexion.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="banner">
    <div th:replace="~{enTete :: enTete}"></div>

    <section class="forms-section">
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Đăng Ký
                    <span class="underline"></span>
                </button>
                <form class="form form-login" method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                    <div th:if="${param.fail}" class="alert alert-success">
                        Tên hoặc Email đã tồn tại
                    </div>
                    <img th:src="@{/images/pin_PNG64.png}" alt="Image pin" style="width: 150px; height: auto; padding-left: 60px">
                    <fieldset>
                        <legend>Vui lòng điền Email và Mật Khẩu để đăng nhập.</legend>
                        <div class="input-block">
                            <label>Tên</label>
                            <input type="text" required th:field="*{username}">
                        </div>
                        <div class="input-block">
                            <label >E-mail</label>
                            <input type="email" required th:field="*{email}">
                        </div>
                        <div class="input-block">
                            <label >Mật Khẩu</label>
                            <input  type="password" required th:field="*{password}">
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup" th:href="@{/register}">Register</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    TRANG SAU
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" >

                    <img th:src="@{/images/pin_PNG64.png}" alt="Image pin" style="width: 150px; height: auto; padding-left: 60px">

                </form>
            </div>
        </div>
    </section>
</div>
<script>
    const switchers = [...document.querySelectorAll('.switcher')];
    switchers.forEach(item => {
        item.addEventListener('click', function() {
            switchers.forEach(item => item.parentElement.classList.remove('is-active'));
            this.parentElement.classList.add('is-active');
        });
    });
</script>
</body>
</html>
