<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout Projet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div>
        <h2 class="text-center m-3">Ajout Projet</h2>
    </div>
    <form th:action="@{/projets/save}" th:object="${projetadd}" method="post" style="max-width: 700px; margin: 0 auto; background: url('../images/kiwihug-zGZYQQVmXw0-unsplash.jpg');" enctype="multipart/form-data">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Nom Projet:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{title}" required />
                </div>
            </div>
            <img class="pinnet" src="/images/pin_PNG64.png" alt="Image pin" style="width: 100px; height: auto;">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <textarea style="width: 400px; height: 300px" class="form-control" th:field="*{content}" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Montant:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{totalAmount}" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Photo:</label>
                <div class="col-sm-10">
                    <input type="file" name="fileImage" required />
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Enregistrer" class="btn btn-primary m-3" />
                <a href="/Projet"><input type="button" value="Annuler" class="btn btn-secondary" /></a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
