<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact us</title>
    <link th:href="@{/css/styleContact.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
<div class="container">
    <div class="contact-box">
        <div class="left"></div>
        <div class="right">

            <h2>Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="024e5685-24b2-45e2-ac40-62d5ccced89e" required>
                <input type="text" class="field" name="name" placeholder="Your Name" required>
                <input type="email" class="field" name="email" placeholder="Your Email" required>
                <input type="number" class="field" name="phone" placeholder="Phone" required>
                <textarea name="message" placeholder="Message" class="field"></textarea>
                <input type="hidden" name="redirect" value="https://web3forms.com/success">
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
