<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<div class="header" th:fragment="header(menus)">
    <div class="container">
        <div class="row">
            <img th:src="@{~/wwwroot/images/banner-1.png}" alt="PET'S STORE">
        </div>
        <div class="container">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" datatoggle="collapse"
                                data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li th:each="menu : ${menus}">
                                <a th:href="@{${menu.link}}"
                                   th:text="${menu.title}">
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a th:href="@{/register}" data-toggle="modal" datatarget="#modalSignup"><span
                                    class="glyphicon glyphicon-user"></span> Đăng ký</a></li>
                            <li><a th:href="@{/login}" data-toggle="modal" datatarget="#modalLogin"><span
                                    class="glyphicon glyphicon-log-in"></span> Đăng nhập</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
</html>
