<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Donation Card Form</title>
</head>
<body>
<h1>Donation Card Form</h1>
<form th:action="@{/admin/donation-cards}" th:object="${donationCard}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Title</label>
        <input type="text" th:field="*{title}">
    </div>
    <div>
        <label>Description</label>
        <textarea th:field="*{description}"></textarea>
    </div>
    <div>
        <label>Target Amount</label>
        <input type="number" th:field="*{targetAmount}">
    </div>
    <div>
        <label>Start Date</label>
        <input type="date" th:field="*{startDate}">
    </div>
    <div>
        <label>End Date</label>
        <input type="date" th:field="*{endDate}">
    </div>
    <div>
        <label>Campaign</label>
        <select th:field="*{campaign.id}">
            <option th:each="campaign : ${campaigns}" th:value="${campaign.id}" th:text="${campaign.name}">Campaign</option>
        </select>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body></html>
