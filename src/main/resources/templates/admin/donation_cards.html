<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Donation Cards</title>
</head>
<body>
<h1>Donation Cards</h1>
<a th:href="@{/admin/donation-cards/new}">Create New Donation Card</a>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Target Amount</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="card : ${donationCards}">
        <td th:text="${card.title}">Title</td>
        <td th:text="${card.description}">Description</td>
        <td th:text="${card.targetAmount}">Target Amount</td>
        <td th:text="${card.startDate}">Start Date</td>
        <td th:text="${card.endDate}">End Date</td>
        <td>
            <a th:href="@{/admin/donation-cards/edit/{id}(id=${card.id})}">Edit</a>
            <a th:href="@{/admin/donation-cards/delete/{id}(id=${card.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
